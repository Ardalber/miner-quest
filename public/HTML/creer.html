<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte – MinerQuest</title>
  <link rel="stylesheet" href="/CSS/creer.css" />
</head>
<body>
  <div class="container">
    <h1>Créer un nouveau compte</h1>

    <form id="form-creer">
      <input type="text" id="nom" placeholder="Nom du compte" required />

      <div class="password-wrapper">
        <input type="password" id="mdp" placeholder="Mot de passe" required />
        <span class="toggle-password" onclick="togglePassword('mdp', this)">👁️</span>
      </div>

      <div class="password-wrapper">
        <input type="password" id="confirm" placeholder="Confirmer le mot de passe" required />
        <span class="toggle-password" onclick="togglePassword('confirm', this)">👁️</span>
      </div>

      <button type="submit">Créer</button>
    </form>

    <div id="message"></div>

    <div class="navigation">
      <button onclick="window.location.href='/HTML/index.html'">🏠 Menu principal</button>
    </div>
  </div>

  <script src="/JS/creer.js"></script>
</body>
</html>
