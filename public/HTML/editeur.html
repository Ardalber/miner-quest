<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Éditeur de Salles</title>
  <link rel="stylesheet" href="/CSS/editeur.css" />
</head>
<body>
  <div id="container">

    <!-- Palette de gauche -->
    <div id="gauche">
      <h2>Palette de tuiles</h2>
      <div id="palette"></div>
    </div>

    <!-- Éditeur au centre -->
    <div id="centre">
      <div class="actions-ligne">
        <button onclick="resetGrille()">🧹 Vider</button>
        <input type="text" id="nom-salle" placeholder="Nom de la salle" />
        <button onclick="sauvegarder()">💾 Sauvegarder</button>
      </div>
      <div id="message"></div>

      <!-- GRILLE + FLÈCHES + LABEL -->
      <div id="grille-wrapper">
        <div id="fleches-lignes">
          <button id="retirer-ligne">⬆️</button>
          <button id="ajouter-ligne">⬇️</button>
        </div>
        <div id="grille"></div>
        <div id="fleches-colonnes">
          <button id="retirer-colonne">⬅️</button>
          <button id="ajouter-colonne">➡️</button>
        </div>
        <div id="taille-grille">Grille : 16 × 16</div>
      </div>
    </div>

    <!-- Liste des salles à droite -->
    <div id="droite">
      <h2>Salles créées</h2>
      <div id="liste-salles"></div>
    </div>

  </div>

  <script src="/JS/editeur.js"></script>
</body>
</html>
