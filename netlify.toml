# Configuration Netlify pour Miner Quest

# Chemin de sortie (pour les futurs builds si nécessaire)
[build]
  publish = "."
  command = "echo 'No build required for static site'"

# Redirection pour les routes SPA (si besoin dans le futur)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Contrôle du cache - FORCER LE RECHARGEMENT DES SCRIPTS
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate, no-cache, no-store"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "max-age=0, must-revalidate, no-cache, no-store"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "max-age=3600"

[[headers]]
  for = "/levels/*"
  [headers.values]
    Cache-Control = "max-age=3600"
